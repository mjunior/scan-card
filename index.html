<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h3>Scan card - Try on mobile</h3>
      <div class="col-xs-12">
        <fieldset>
          <legend>Payment</legend>
          <label for="frmNameCC">Name on card</label> <br>
          <input name="ccname" id="frmNameCC" required="" placeholder="Full Name" autocomplete="cc-name"><br><br>
          <label for="frmCCNum">Card Number</label><br>
          <input name="cardnumber" id="frmCCNum" required="" autocomplete="cc-number"><br><br>
          <label for="frmCCExp">Expiry</label><br>
          <input name="cc-exp" id="frmCCExp" required="" placeholder="MM-YYYY" autocomplete="cc-exp"><br><br>
          <label for="frmCCCVC">CVC</label>
          <br>
          <input name="cvc" id="frmCCCVC" required="" autocomplete="cc-csc">
          <br>
          <br>
          <div>
            <button class="btn" id="butCheckout">Check Out</button>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
</body>

</html>
