<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <form method=post action="step2.cgi">
        <div class="row">
          <div class="sample-numbers visible">
            <button class="ccjs-amex" type="button"> American Express
              <div class="sample-number">3700 000000 00002</div>
            </button>
            <button class="ccjs-visa" type="button"> Visa
              <div class="sample-number">4242 4242 4242 4242</div>
            </button>
            <button class="ccjs-discover" type="button"> Discover
              <div class="sample-number">6011 1111 1111 1117</div>
            </button>
          </div>
          <div class="ccjs-card ccjs-js-enabled">
            <label class="ccjs-number"> Card Number
              <input name="card-number" class="ccjs-number ccjs-hidden" placeholder="•••• •••• •••• ••••">
              <input class="ccjs-number-formatted" placeholder="•••• •••• •••• ••••" inputmode="numeric" autocomplete="cc-number"
                autocompletetype="cc-number" x-autocompletetype="cc-number">
            </label>
            <label class="ccjs-csc"> Security Code
              <input name="csc" class="ccjs-csc" placeholder="•••" inputmode="numeric" pattern="\d*" autocomplete="cc-csc"
                autocompletetype="cc-csc" x-autocompletetype="cc-csc">
            </label>
            <div class="ccjs-csc-diagram-wrapper">
              <div class="ccjs-csc-diagram">
                <div class="ccjs-barcode"></div>
                <div class="ccjs-signature">Signature and digits from card #</div>
                <div class="ccjs-card-code">123</div>
                <div class="ccjs-explanation">On most cards, the 3-digit security code is on the back, to the right of the signature.</div>
                <button type="button"
                  class="ccjs-close">×</button>
              </div>
              <div class="ccjs-csc-diagram-amex">
                <div class="ccjs-card-number">XXXX XXXXXX XXXXX</div>
                <div class="ccjs-explanation">On American Express cards, the 4-digit security code is on the front, to the top-right of the card number.</div>
                <div
                  class="ccjs-card-code">1234</div>
              <button type="button" class="ccjs-close">×</button>
            </div>
          </div>
          <button type="button" class="ccjs-csc-help" tabindex="-1">?</button>
          <label class="ccjs-name"> Name on Card
            <input name="name" class="ccjs-name" autocomplete="cc-full-name" autocompletetype="cc-full-name" x-autocompletetype="cc-full-name">
          </label>
          <fieldset class="ccjs-expiration">
            <legend>Expiration</legend>
            <select name="month" class="ccjs-month" autocomplete="cc-exp-month" autocompletetype="cc-exp-month"
              x-autocompletetype="cc-exp-month">
              <option selected="" disabled="">MM</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <select name="year" class="ccjs-year" autocomplete="cc-exp-year" autocompletetype="cc-exp-year" x-autocompletetype="cc-exp-year">
              <option selected="" disabled="">YY</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
            </select>
          </fieldset>
          <select name="card-type" class="ccjs-hidden-card-type">
            <option value="amex" class="ccjs-amex">American Express</option>
            <option value="discover" class="ccjs-discover">Discover</option>
            <option value="mastercard" class="ccjs-mastercard">MasterCard</option>
            <option value="visa" class="ccjs-visa">Visa</option>
            <option value="diners-club" class="ccjs-diners-club">Diners Club</option>
            <option value="jcb" class="ccjs-jcb">JCB</option>
            <option value="laser" class="ccjs-laser">Laser</option>
            <option value="maestro" class="ccjs-maestro">Maestro</option>
            <option value="unionpay" class="ccjs-unionpay">UnionPay</option>
            <option value="visa-electron" class="ccjs-visa-electron">Visa Electron</option>
            <option value="dankort" class="ccjs-dankort">Dankort</option>
          </select>
          <div class="ccjs-type-read-only"></div>
        </div>
        </div>
      </form>
    </div>
  </div>
  </div>
</body>

</html>
